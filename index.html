<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <!-- Estilos -->
    <link
      rel="stylesheet"
      href="assets/fonts/fontawesome-free-6.1.2-web/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/fonts/poppins/poppins.css" />
    <link rel="stylesheet" href="assets/css/scroll.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />

    <!--Script JS-->
    <script src="assets/js/menu.js" defer></script>

    <title>Portfolio</title>
  </head>
  <body>
    <!--Layout-->
    <div class="layout">
      <!--Barra lateral(Info Usuario)-->
      <aside class="layout__aside">
        <section class="aside__user-info">
          <!--Información general usuario-->
          <div class="user-info__general">
            <div class="user-info__container-image">
              <img
                src="assets/img/fotoPerfil.jpg"
                class="user-info__image"
                alt="foto de perfil del usuario"
              />
              <!--Aquí va la sombra-->
            </div>
            <h2 class="user-info__name">Victor Vildoza</h2>
            <h4 class="user-info__job">Desarrollador Web</h4>
          </div>

          <!--manu navegación-->
          <nav class="layout__menu">
            <ul class="menu__list">
              <li class="menu__option">
                <a href="index.html" class="menu__link menu__link--active">
                  <i class="menu__icon fa-solid fa-house"></i>
                  <span class="menu__overlay">Home</span>
                </a>
              </li>

              <li class="menu__option">
                <a href="sobremi.html" class="menu__link">
                  <i class="menu__icon fa-solid fa-user"></i>
                  <span class="menu__overlay">Sobre Mi</span>
                </a>
              </li>

              <li class="menu__option">
                <a href="curriculum.html" class="menu__link">
                  <i class="menu__icon fa-solid fa-graduation-cap"></i>
                  <span class="menu__overlay">Curriculum</span>
                </a>
              </li>

              <li class="menu__option">
                <a href="portfolio.html" class="menu__link">
                  <i class="menu__icon fa-solid fa-briefcase"></i>
                  <span class="menu__overlay">Portfolio</span>
                </a>
              </li>

              <li class="menu__option">
                <a href="contact.html" class="menu__link">
                  <i class="menu__icon fa-solid fa-envelope"></i>
                  <span class="menu__overlay">Contact</span>
                </a>
              </li>
            </ul>
          </nav>

          <!--links a redes sociales-->
          <div class="user-info__links">
            <ul class="links__social">
              <li class="social__option">
                <a href="#" class="social__link">
                  <i class="socal__icon fa-brands fa-youtube"></i>
                </a>
              </li>

              <li class="social__option">
                <a href="#" class="social__link">
                  <i class="socal__icon fa-brands fa-linkedin"></i>
                </a>
              </li>

              <li class="social__option">
                <a href="#" class="social__link">
                  <i class="socal__icon fa-brands fa-instagram"></i>
                </a>
              </li>
            </ul>
          </div>

          <!--boton CV-->
          <div class="user-info__buttons">
            <a href="#" class="user-info__btn">Descargar CV</a>
          </div>

          <!--Pie de página-->
          <footer class="user-info__footer">&copy; 2023 Victor Vildoza</footer>
        </section>
      </aside>

      <!--Menú Responsive-->
      <div class="layout__menu-toggle">
        <i class="menu-toggle__icon fa-solid fa-bars"></i>
        <i class="menu-toggle__icon fa-solid fa-xmark"></i>
      </div>

      <!--Contenido Principal-->
      <main class="layout__content">
        <section class="content__page">
          <h1 class="page__name">Victor Vildoza</h1>
          <h2 class="page__job">Desarrollador Web</h2>
        </section>
      </main>
    </div>
  </body>
</html>
